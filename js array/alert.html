<!--Expample Of Simple Alert-->
<div class="col-sm-6">
   <button onclick="myclick()" class="btn btn-outline-success btn-sm">Example Alert</button>

			function myclick(){	
              alert ("Hello India") ;

<!--Expample Of Confirmation Alert-->
<div class="col-sm-6">
	<button onclick="myconfirm()" class="btn btn-outline-danger btn-sm">Example Confirmation Alert</button>
		<script> 
			function myconfirm(){	
				var alert;
              if(confirm("Please select atleast one option.")){
              		alert ="Value is submitted";
              }
              else
              {
              	    alert="Value is not submitted";
			  }
			  document.getElementById("confirm").innerHTML=alert;
			};
		</script>
</div>
